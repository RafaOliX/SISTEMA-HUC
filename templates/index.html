{% extends 'auth_layout.html' %}
{% block body %}
  <div class="background-image">
    <div class="background-overlay"></div>
  </div>

  <div class="d-flex align-items-center justify-content-center min-vh-100 position-relative">

    <!-- 游댒 Notificaci칩n centrada arriba del card -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="position-absolute w-100 text-center" style="top: 20px; z-index: 10;">
          <div class="alert alert-info alert-dismissible fade show mx-auto" role="alert" style="max-width: 400px;">
            {{ messages[0] }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        </div>
      {% endif %}
    {% endwith %}

    <!-- 游빏 Card centrado -->
    <div class="card glass-effect p-4 text-center">
      <div class="mb-3">
        <img src="/static/logo/huc.png" alt="Logo HUC" style="max-width: 140px;">
      </div>
      <h1 class="h5 mb-1">Hospital</h1>
      <h1 class="h5 mb-1">Universitario</h1>
      <h1 class="h5 mb-3">de Caracas</h1>

      <hr class="mb-4" style="border-top: 2px solid #0073e6;">
      <h2 class="h5 mb-4">Iniciar Sesi칩n</h2>

      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
          <input type="text" name="gmail" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" name="contrase침a" class="form-control" placeholder="Contrase침a" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Iniciar Sesi칩n</button>
      </form>

      <div class="mt-3">
        <a href="{{ url_for('register') }}" class="btn btn-success w-100">Registrarse</a>
      </div>
    </div>
  </div>

  <style>
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('/static/fotos/HUCfotoinicio.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-success {
      background-color: #0073e6;
      border: none;
    }

    .btn-success:hover {
      background-color: #005bb5;
    }
  </style>
{% endblock %}
