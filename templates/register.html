{% extends 'layout.html' %}
{% block body %}






<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-grid {
      height: 100vh;
    }


    .login-form {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa; /* Color de fondo claro */
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-success {
      background-color: #0073e6;
      border: none;
    }

    .btn-success:hover {
      background-color: #0073e6;
    }
    


  .register-form {
    position: relative;
    z-index: 1;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.2); /* fondo semitransparente */
  }

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  position: relative;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
    height: 100vh;
  background-image: url('/static/fotos/HUCfotoRegistro.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
}

.background-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(255, 255, 255, 0.2);
  z-index: -1;
}

.register-form {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 1;
}

.glass-effect {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  padding: 2rem;
}


  </style>
</head>
<body>
  <div class="background-image">
    <div class="background-overlay"></div>
  </div>

  <div class="register-form">
    <div class="card glass-effect p-4">
      
  <h2 class="text-center mb-4">Registro</h2>

      <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
          <input type="text" name="nombre_usuario" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" required>
        </div>
           <div class="mb-3">
                <select name="rol" class="form-control" required>
                    <option value="">Selecciona un rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-success w-100">Iniciar Sesión</a>
      </div>
    </div>
  </div>
</body>
</html>


{% endblock %}
