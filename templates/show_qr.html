{% extends 'layout.html' %}
{% block body %}









<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-grid {
      height: 100vh;
    }


    .login-form {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa; /* Color de fondo claro */
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-success {
      background-color: #0073e6;
      border: none;
    }

    .btn-success:hover {
      background-color: #0073e6;
    }
    


  .register-form {
    position: relative;
    z-index: 1;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.2); /* fondo semitransparente */
  }

body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  position: relative;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('/static/fotos/HUCfotoinicio.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -2;
}

.background-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(255, 255, 255, 0.2);
  z-index: -1;
}

.register-form {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  z-index: 1;
}

.glass-effect {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  padding: 2rem;
}


  </style>
</head>
<body>
  <div class="background-image">
    <div class="background-overlay"></div>
  </div>

  <div class="register-form">
    <div class="card glass-effect p-4">

  <div class="container d-flex justify-content-center align-items-center mt-5">
        <h2 class="mb-4">Escanea este QR en Google Authenticator</h2>
        <img src="{{ url_for('static', filename='qr/' + gmail + '_qr.png') }}" alt="QR 2FA" class="mb-3" style="width: 200px;">
        <a href="{{ url_for('index') }}" class="btn btn-success w-100">Ir al Login</a>
</div>
    </div>
  </div>
</body>
</html>
{% endblock %}
