{% extends 'layout.html' %}
{% block body %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card glass-effect p-4" style="min-width:350px;max-width:500px;">
        <h2 class="text-center mb-2">Modificar Hora de Fin</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="hora_fin" class="form-label">Nueva Hora de Fin</label>
                <input type="time" class="form-control" id="hora_fin" name="hora_fin" value="{{ hora_fin or '' }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Actualizar Hora</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
